name: ðŸ“š Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - always runs to validate docs
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git info
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python] mkdocs-awesome-pages-plugin
          
      - name: Build documentation (strict mode)
        run: |
          echo "ðŸ“š Building documentation..."
          mkdocs build --strict --verbose
        
      - name: Check for broken links
        run: |
          echo "ðŸ” Checking documentation..."
          # Basic check - ensure key files exist
          test -f site/index.html
          test -f site/getting-started/quickstart/index.html
          test -f site/api/overview/index.html
          echo "âœ… Documentation structure valid"
      
      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
      
      - name: Build summary
        run: |
          echo "### ðŸ“š Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**Pages:** $(find site -name '*.html' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** $(du -sh site | cut -f1)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "**Deployment:** Will deploy to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Deployment:** PR preview (no deployment)" >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy job - only runs on push to main
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "### ðŸš€ Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Live" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View your documentation at: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
