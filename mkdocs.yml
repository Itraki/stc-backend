site_name: Save The Children - FastAPI Backend Documentation
site_description: Comprehensive documentation for the Child Protection Dashboard Backend
site_author: Save The Children Development Team
site_url: https://yoursite.com

repo_name: SaveTheChildren_Backend
repo_url: https://github.com/itraki/SaveTheChildren_Backend

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - awesome-pages
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            merge_init_into_class: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - API Reference:
      - Overview: api/overview.md
      - Authentication: api/authentication.md
  - Development:
      - Project Structure: development/structure.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/itraki/SaveTheChildren_Backend
  version:
    provider: mike
